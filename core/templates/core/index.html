{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <section>
        <div class="main-container animate__animated animate__fadeIn">
            <div class="main-box">
                <div class="main-head">
                    <form method="POST">
                        {% csrf_token %}

                        <input type="text" name="city" id="city" placeholder="City name...">
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="main-content">
                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">

                            <div class="d-flex">
                                <h6 class="flex-grow-1">{{name}}, {{country}}</h6>
                                
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">
                                    {{temp}} °C </h6>
                                <span class="small" style="color: #868B94">{{status}}</span>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1 more-details" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                            class="ms-1"></span>
                                        {{wind}} km/h
                                        </span></div>
                                    <div><i class="fa-solid fa-temperature-low" style="color: #868B94;"></i> <span
                                            class="ms-1">
                                            {{temp_min}} °C </span>
                                    </div>
                                    <div><i class="fa-solid fa-temperature-high" style="color: #868B94;"></i> <span
                                            class="ms-1">
                                            {{temp_max}} °C </span>
                                    </div>
                                    <div><i class="fa-solid fa-droplet" style="color: #868B94;"></i> <span class="ms-1">
                                            {{humid}} g.m-3</span>
                                    </div>
                                </div>
                                <div>
                                    <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/15781117c6.js" crossorigin="anonymous"></script>
</body>

</html>
