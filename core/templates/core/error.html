{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <section>
        <div class="main-container animate__animated animate__fadeIn">
            <div class="main-box">
                <div class="main-content">
                    <div class="card" style="color: #4B515D; border-radius: 10px;">
                        <div class="card-body p-4">

                            <div class="d-flex" style="flex-direction: column;">
                                <h6 style="margin: 0;" class="flex-grow-1">Oops ! City you have searched not found ! :(</h6>
                                <p style="margin: 0;
                                padding-top: 20px;
                                font-size: 15px;
                                font-weight: 400;">The Reasons may be</p>
                                <ul style="    font-size: 12px;
                                padding-top: 8px;">
                                    <li>City names are case sensitive.</li>
                                    <li>You have entered wrong name.</li>
                                    <li>Network connection problem.</li>
                                </ul>
                                <a class="btn btn-primary" href="{% url 'home' %}">Back</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/15781117c6.js" crossorigin="anonymous"></script>
</body>

</html>
